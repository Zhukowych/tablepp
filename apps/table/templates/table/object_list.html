{% extends "base.html" %}

{% block head %}
<script src="{{ static('js/jquery.formset.js') }}"></script> 
{% endblock %}

{% block main %}
<h1>Tables</h1>
<ul>
{% for object in object_list %}
    <li><a href="{{ url('object-edit'  args=[object.table.id, object.id]) }}">{{object}}</a> </li>
{% empty %}
    <li>No tables yet.</li>
{% endfor %}
</ul>

{% endblock %}
