{% extends "base.html" %}

{% block head %}
<script src="{{ static('js/jquery.formset.js') }}"></script> 
{% endblock %}

{% block main %}
<div class="col-md-4">
    <form action="" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        {{ form.as_p() }}
       <input type="submit" value="Save"/> <a href="{{ url('object-list', args=[table.id]) }}">back to the list</a>
    </form>
</div>
<script type="text/javascript">
    $('.formset_row').formset({
        addText: 'add column',
        deleteText: 'remove',
        prefix: 'column_set'
    });
</script>
{% endblock %}
