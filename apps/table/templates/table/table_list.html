{% extends "base.html" %} {% block title%} Tables list {%endblock%} {% block
head %}

<link href="{{ static('css/table_list_adaptive.css') }}" rel="stylesheet" />

<style>
    .search-field {
        width: 20%;
    }

    .filter-btn {
        background-color: #d5daff;
        color: #1e0b69;
        height: 44px;
        border: #1e0b69 1px solid;
        padding: 10px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 700;
    }

    .table-previews {
        display: flex;
        flex-wrap: wrap;
    }

    .table-preview {
        width: calc(30% - 25px);
        margin-top: 30px;
        margin-right: 20px;
        padding: 10px;
        border: 1px solid #1e0b69;
        border-radius: 5px;
    }

    .table-preview img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    h3 {
        margin-top: 15px;
        font-size: 18px;
        color: #1e0b69;
    }

    p {
        font-size: 14px;
        color: #5a4a9a;
        margin-top: -10px;
    }

    .input-field {
        width: 20%;
        margin: 0 !important;
    }

    .save-btn {
        height: 44px;
    }
</style>

{% endblock %} {% block main %}

<h1>My tables</h1>
<div>
    <form action="#" method="get">
        {{ filter.form.name }}
        <button class="filter-btn" type="submit">
            <i class="fas fa-filter"></i> Filter
        </button>

        <a href="{{ url('table-add') }}">
            <button class="save-btn" type="button">+ add new table</button>
        </a>
    </form>
</div>
<div class="table-previews">
    {% for table in object_list %}
    <div class="table-preview">
        <h3>
            <a href="{{ url('object-list', args=[table.id]) }}"
                >{{ table.name }}</a
            >
        </h3>
        <p>{{ table.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
