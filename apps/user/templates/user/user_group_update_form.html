{% extends "base.html" %}

{% block head %}
    {{form.media}}

    <style>

        .input-field {
            width:20%;   
        }

    </style>

{% endblock %}

{% block main %}

    {% include "user/user_tabs.html" %}

    <table>

        {% for group in groups %}
            <tr>
                <td style = "border: 1px solid black;">{{ group.pk }}</td>
                <td style = "border: 1px solid black;">{{ group.name }}</td>
                <td><a href="{{ url('delete_user_from_group', args=[object.pk, group.pk]) }}">Delete from this group</a></td>
            </tr>
        {% endfor %}
    </table>

    <form action="" method="post">

        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <h1>Add group</h1>
        {{ form }}
        <button type="submit" class="create-table-btn" value="update">Save</button>
    </form>

    
{% endblock %}
