{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block main %}


<h1>Roles list</h1>

    <div class="object-list-container">
        
        <div class="actiom-btns">
            <button class="open-filter-btn">
                <i class="fas fa-filter"></i> Filters
            </button>
        </div>
        <div class="filters-box" hidden>
            <form action="#" method="get">
                <table class="filter-table">
                    {% for field in filter.form.visible_fields() %}
                        <tr>
                            <td>{{ field.label_tag() }}</td>
                            <td>{{ field }}</td>
                        </tr>   
                    {% endfor %}
                </table>
                <div class="filter-button-container">
                    <button class="filter-btn" type="submit">
                            Filter
                    </button>                    
                </div>
            </form>
        </div>

        <div class="table-temp">

            <table class="wide">
                <thead>
                    <tr>
                        <th class="abbr">Id</th>
                        <th >Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for object in object_list %}
                        <tr>
                            <td>{{object.id}}</td>
                            <td><a href="{{ url('update_role', args=[object.pk]) }}">{{object}}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
    
    

    <button type="submit" class="create-table-btn" style="margin-top: 1%;"><a href="{{ url('add_role') }}">Add role</a></button>
        
    <script type="text/javascript">
        $('.open-filter-btn').click(function(){
            let filter_box = $(".filters-box");
            console.log(filter_box);
            if (filter_box.is(":visible")) 
                filter_box.hide(500);
            else
                filter_box.show(500);
        });
    </script>


{% endblock %}
