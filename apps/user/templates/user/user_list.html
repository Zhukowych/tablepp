{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block main %}
<h1>Users</h1>
<ul>
{% for user in object_list %}
    <li><a href="{{ url('user_detail', args=[user.pk]) }}">{{user.username}}</a> </li>
{% else %}
    <li>No users yet.</li>
{% endfor %}
<a href="{{ url('add_user') }}">Add User</a>
</ul>


{% endblock %}
