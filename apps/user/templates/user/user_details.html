{% extends "base.html" %}

{% block main %}

<h1>{{ user.username }}</hi>
<h1>{{ user.email }}</hi>
<h1>{{ user.role }}</hi>


<form method="post" action="{{ url('logout') }}">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <button type="submit">Logout</button>
</form>

{% endblock %}
