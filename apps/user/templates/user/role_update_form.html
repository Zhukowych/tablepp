{% extends "base.html" %}

{% block  head %}
<style>
    .input-field {
        width:30%;
    }
</style>


{% endblock %}

{% block main %}

<h1>Change role name</h1>
<form method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    {{ form.as_p() }}
    <input type="submit" class="save-btn" value="Update">
    <a href="{{ url('role_list') }}">
        <button class="cancel-btn">Back to list</button>
    </a>
</form>

<ul>
<li><a href="{{ url('delete_role', args=[object.pk]) }}">Delete this role</a></li>
</ul>

{% endblock %}
